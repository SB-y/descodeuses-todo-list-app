<div id="full-cover-background" class="flex h-screen">

  <div id="centered-block" class="bg-white p-6 rounded-x1 shadow-md w-200 m-auto mt-50">

    <mat-table [dataSource]="todos" class="mat-elevation-z8 table text-center">

        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef class="text-white"> Titre </mat-header-cell>
            <mat-cell *matCellDef="let row" class=" !text-cyan-900"> {{row.title}} </mat-cell>
          </ng-container>

        <ng-container matColumnDef="priorite">
            <mat-header-cell *matHeaderCellDef class="text-white"> Priorité </mat-header-cell>
            <mat-cell *matCellDef="let row" class=" !text-cyan-900"> {{row.priorite}} </mat-cell>
          </ng-container>
      
   
        <ng-container matColumnDef="dueDate">
          <mat-header-cell *matHeaderCellDef class="text-white"> Echéance </mat-header-cell>
          <mat-cell *matCellDef="let row" class=" !text-cyan-900"> {{row.dueDate| date:'dd/MM/yyyy'}}  </mat-cell>
        </ng-container>
      
   
        <ng-container matColumnDef="completed">
          <mat-header-cell *matHeaderCellDef class="text-white"> Complétion </mat-header-cell>
          <mat-cell *matCellDef="let row" class=" !text-cyan-900"> {{row.completed ? 'Oui' : 'Non' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="textarea">
            <mat-header-cell *matHeaderCellDef class="text-white text-center"> Description </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center !text-cyan-900"> {{row.textarea}} </mat-cell>
          </ng-container>
      
        <!-- Header and Row Declarations -->
        <mat-header-row *matHeaderRowDef="['title', 'priorite','dueDate', 'completed', 'textarea']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['title','priorite', 'dueDate', 'completed', 'textarea']"></mat-row>
      </mat-table>
      

    </div>


</div>

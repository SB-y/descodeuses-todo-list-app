<div id="full-cover-background" class="flex flex-col">

    <div id="centered-block" class="bg-white p-6 rounded-x1 shadow-md w-150 m-auto mt-30 mb-30">
        <form [formGroup]="formGroup" (ngSubmit)="onAddTodo()">
            <div id="todo-bar-saisie" class="flex gap-2 m-4">
                <mat-form-field appearance="outline" class="flex-1">
                    <input matInput formControlName="title" placeholder="Nouvelle tÃ¢che">
                </mat-form-field>
                <button mat-icon-button color="primary" type="submit" class="mt-2">
                    <mat-icon matListItemIcon class="!text-cyan-600">add_circle</mat-icon>
                </button>
            </div>
        </form>
        <div id="todo-liste">
            <mat-list>
                @for(todo of todos; track todo.id) {
                <mat-list-item>
                    <div class="flex items-center">
                        <mat-checkbox [checked]="todo.completed" (change)="onCheckChange($event, todo)"></mat-checkbox>
                        <span [routerLink]="['/tododetails', todo.id]" class="flex-1 !text-cyan-900 cursor-pointer">{{ todo.title
                            }}</span>
                        <button mat-icon-button (click)="onDeleteTodo(todo.id)">
                            <mat-icon matListItemIcon class="!text-cyan-600">delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                }
            </mat-list>
        </div>
    </div>


    <div id="centered-block" class="bg-white p-6 rounded-x1 shadow-md w-150 m-auto mb-30">
        <form [formGroup]="projformGroup" (ngSubmit)="onAddProjet()">
            <div id="todo-bar-saisie" class="flex gap-2 m-4">
                <mat-form-field appearance="outline" class="flex-1">
                    <input matInput formControlName="title" placeholder="Nouveau projet">
                </mat-form-field>
                <button mat-icon-button color="primary" type="submit" class="mt-2">
                    <mat-icon matListItemIcon class="!text-cyan-600">add_circle</mat-icon>
                </button>
            </div>
        </form>
        <div id="projet-liste">
            <mat-list>
                @for(projet of allProjets; track projet.id) {
                <mat-list-item>
                    <div class="flex items-center">
                        <span [routerLink]="['/projetdetails', projet.id]" class="flex-1  !text-cyan-900 cursor-pointer">{{ projet.title
                            }}</span>
                        <button mat-icon-button (click)="onDeleteProjet(projet.id)">
                            <mat-icon matListItemIcon class="!text-cyan-600">delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                }
            </mat-list>
        </div>
    </div>

</div>

<div id="full-cover-background"
  class="mx-auto rounded-[40px] border border-gray-200 bg-white 
         p-6 md:p-8 text-sm flex flex-col mt-20 max-w-2xl">

     <div id="centered-block" class="w-full max-w-3xl">

    <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <!-- Titre -->
      <mat-card-header class="w-full flex justify-center mb-15">
        <h2 class="text-center text-xl font-semibold text-gray-500">
          Création de compte
        </h2>
      </mat-card-header>

      <!-- Grille 2 colonnes -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">

        <!-- Colonne gauche -->
        <div class="space-y-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" type="text" placeholder="Nom" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="surname" type="text" placeholder="Prénom" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre">
              <mat-option *ngFor="let genre of listGenre" [value]="genre.value">
                {{ genre.text }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Colonne droite -->
        <div class="space-y-3">
           <!-- Champ rôle : visible seulement pour un admin -->
           <mat-form-field *ngIf="authService.isAdmin()" appearance="outline" class="w-full">
            <mat-label>Rôle</mat-label>
            <mat-select formControlName="role">
              <mat-option value="ROLE_USER">Utilisateur</mat-option>
              <mat-option value="ROLE_ADMIN">Administrateur</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" type="email" placeholder="Email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe" />
          </mat-form-field>
        </div>
      </div>

      <!-- Bouton -->
       <div class="flex flex-col items-center gap-3">
      <div class="flex justify-center mt-15">
        <button mat-raised-button type="submit"
                class="px-6 py-2 rounded-lg !bg-emerald-200 text-black hover:!bg-emerald-300">
          Créer un compte
        </button>
      </div>

      <p class="text-xs">Déjà un compte ? <span [routerLink]="['/login']" class="text-emerald-500 hover:text-black cursor-pointer">Je me connecte</span></p>
    </div>
    </form>
  </div>
</div>

<div id="full-cover-background" class="flex h-screen bg-gray-100">
    <div id="centered-block" class="bg-white max-w-sm p-6 rounded-x1 shadow-md w-200 m-auto text-center">

        <form *ngIf="profilForm" [formGroup]="profilForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center mb-12">Edit Profil</h2>

            <div id="name-cont">
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" type="text" placeholder="nom" />
                </mat-form-field>
            </div>

            <div id="surname-cont">
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="surname" type="text" placeholder="prénom" />
                </mat-form-field>
            </div>

            <div id="username-cont">
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="username" type="text" placeholder="email" />
                </mat-form-field>
            </div>

            <div id="usergenre-cont">
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Genre</mat-label>
                    <mat-select formControlName="genre">
                        <mat-option *ngFor="let genre of listGenre" [value]="genre.value">
                            {{ genre.text }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div id="password-cont">
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="mot de passe" />
                </mat-form-field>
            </div>

            <button mat-stroked-button type="submit" class="w-40 mt-10">
                Mettre à jour
            </button>
        </form>
    </div>
</div>

<div class="flex justify-center titre-gradient text-2xl lg:text-3xl font-bold mt-4 mb-12 text-center">Je modifie ou supprime le profil</div>

<div id="full-cover-background" class="mx-auto rounded-[40px] border border-gray-200 bg-white 
       p-4 md:p-6 text-sm mt-10 w-full max-w-[20rem] lg:max-w-[32rem]">

    <!-- Ajout de ngSubmit pour éviter toute soumission native -->
    <form *ngIf="profilForm" [formGroup]="profilForm">

      <!-- AVATAR AVEC INITIALES -->
      <mat-card-header class="flex justify-center mt-4 mb-16">
        <div
          class="w-28 h-28 rounded-full bg-emerald-200 flex items-center justify-center text-white font-semibold text-3xl border-6 border-gray-400">
          {{ getInitiales() }}
        </div>
      </mat-card-header>

      <!-- Grille 2 colonnes -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Colonne gauche -->
        <div class="space-y-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" placeholder="Nom" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="surname" placeholder="Prénom" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre">
              <mat-option *ngFor="let genre of listGenre" [value]="genre.value">
                {{ genre.text }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Colonne droite -->
        <div class="space-y-3">
          <mat-form-field *ngIf="authService.isAdmin()" appearance="outline" class="w-full">
            <mat-label>Rôle</mat-label>
            <mat-select formControlName="role">
              <mat-option value="ROLE_USER">Utilisateur</mat-option>
              <mat-option value="ROLE_ADMIN">Administrateur</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" type="email" placeholder="Email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label class="!text-[0.75rem]">Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe" />
          </mat-form-field>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-center gap-6 mt-15">
        <!-- Enregistrer -->
        <button mat-raised-button (click)="onSubmit()"
          class="px-6 py-2 rounded-lg !bg-emerald-200 text-black hover:!bg-emerald-300">
          Enregistrer
        </button>


        <!-- Annuler -->
        <button mat-stroked-button type="button" (click)="onCancel()"
          class="px-6 py-2 rounded-lg border !border-gray-300 !text-gray-700 hover:!bg-gray-100">
          <mat-icon>arrow_back</mat-icon> Annuler
        </button>

        <!-- Supprimer -->
        <button mat-stroked-button type="button" (click)="openDialog(utilisateur.id)"
          class="px-6 py-2 rounded-lg border !border-red-200 !text-red-600 hover:!bg-red-200 hover:!text-red-800">
          Supprimer
        </button>
      </div>
    </form>
  </div>

<div id="full-cover-background" class="flex h-full items-center justify-center p-4">

    <!-- @if(todoForm!=null) { utiliser dans le template pour afficher le formulaire seulement quand il est prêt-->


    <div *ngIf="projetForm" id="centered-block" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md mt-30">

        <mat-card-header class="w-full flex justify-center">

            <h2 class="text-center text-2xl font-semibold mb-20">Edit Projet</h2>

        </mat-card-header>

        <mat-card-content>

            <!-- [formGroup] est une directive (attribut spécifique) -->
            <form class="mt-5" [formGroup]="projetForm" (ngSubmit)="onSubmitProjet()">

                <!-- Champ caché id -->
                <input type="hidden" formControlName="id" />

                <div id="title-cont" class="mb-4">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Titre</mat-label>
                        <input matInput formControlName="title" type="text" placeholder="nom" />
                    </mat-form-field>
                </div>

                <div id="textarea-cont" class="mb-4">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>

                <div>
                    <div class="flex flex-row justify-center gap-4 mt-6">

                        <button mat-raised-button type="submit" class="w-28">
                            Enregistrer
                        </button>

                        <button mat-stroked-button (click)="onCancel()" class="w-28">
                            Annuler
                        </button>

                    </div>
                </div>

            </form>

        </mat-card-content>

    </div>


</div>
